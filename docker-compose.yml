version: '3.2'

services:
    php:
        build: .
        volumes:
            - .:/var/www/html
            - trash:/var/www/
        expose:
            - 9000
        environment:
            - PARENT_USER_ID
            - APP_ENV
        depends_on:
            - db
            - redis
            - rabbitmq
        entrypoint:
            - "./entrypoint.sh"
    nginx:
        image: 4xxi/nginx:flex
        depends_on:
            - php
        ports:
            - "${SERVER_HTTP_PORT}:80"
        volumes:
            - .:/var/www/html
            - ./var/log:/var/log/nginx
    db:
        image: "postgres:9"
        ports:
            - "5432:5432"
        volumes:
            - db:/var/lib/postgresql/data
        environment:
            - POSTGRES_DB
            - POSTGRES_USER
            - POSTGRES_PASSWORD
    redis:
        image: 'redis:5-alpine'
        environment:
            - REDIS_PORT=${REDIS_PORT}
            - REDIS_DISABLE_COMMANDS=FLUSHDB,FLUSHALL
        volumes:
            - "redis:/etc/redis/database/caesarapp"
#    mailer:
#        image: schickling/mailcatcher
#        ports:
#            - "${MAILER_PORT_1080}:1080"
#            - "${MAILER_PORT_1025}:1025"
    rabbitmq:
        image: "rabbitmq:3-management-alpine"
        environment:
            - RABBITMQ_DEFAULT_USER
            - RABBITMQ_DEFAULT_PASS
            - RABBITMQ_VHOST
        ports:
          - "5672:5672"
          - "15672:15672"
        volumes:
          - "rmq:/var/lib/rabbitmq"
volumes:
    db:
    trash:
    redis:
    rmq:
