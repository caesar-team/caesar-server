stages:
- name: Publish image
  steps:
  - publishImageConfig:
        dockerfilePath: ./Dockerfile
        buildContext: .
        tag: caesarteam/caesar-server:${CICD_GIT_BRANCH}
        pushRemote: true
        registry: index.docker.io
- name: Deploy
  steps:
  - applyYamlConfig:
        path: ./deploy/deployment.yaml
branch:
    include:
    - develop
